<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- seo meta start -->

  <!-- seo meta end -->

  <!-- font link -->

  <title>Plugins</title>

  <!-- CSS links -->
  <link rel="icon" href="images/fav.png" >
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-icons.css">
  <link rel="stylesheet" href="css/flip.min.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">

</head>
<body>
  <div class="container bp">
    <div class="row">

      <div class="col-lg-3">
        <div class="project text-center">
          <h2 class="prjt_h2">Projects Complated</h2>
          <span class="counter cunt">1,543</span>
        </div>
      </div>

      <div class="col-lg-3">
        <div class="project text-center">
          <h2 class="prjt_h2">Lines Of Code</h2>
          <span class="counter cunt">1,23,568</span>
        </div>
      </div>

      <div class="col-lg-3">
        <div class="project text-center">
          <h2 class="prjt_h2">Happy Customers</h2>
          <span class="counter cunt">1,042</span>
        </div>
      </div>

      <div class="col-lg-3">
        <div class="project text-center">
          <h2 class="prjt_h2">Working Countries</h2>
          <span class="counter cunt">43</span>
        </div>
      </div>
    </div>
    <hr>
    <div class="round_counter" id="rounddown"></div>
    <hr>

    <!-- flip counter -->
    <div class="tick" data-did-init="handleTickInit">
      <div data-repeat="true" data-layout="horizontal center fit" data-transform="preset(d, h, m, s) -> delay">
        <div class="tick-group">
          <div data-key="value" data-repeat="true" data-transform="pad(00) -> split -> delay">
            <span data-view="flip"></span>
          </div>
          <span data-key="label" data-view="text" class="tick-label"></span>
        </div>
      </div>
    </div>
    <hr>

    <!-- mixitup -->
    <div class="row">
      <div class="col-lg-12">
        <div class="port_btn text-center">
          <button type="button" class="btn btn-primary" data-filter="all">ALL</button>
          <button type="button" class="btn btn-dark" data-filter=".grap">Graphic Design</button>
          <button type="button" class="btn btn-danger" data-filter=".web">WebDesign</button>
          <button type="button" class="btn btn-success" data-filter=".digtal">Digital Marketing</button>
        </div>
      </div>
    </div>

    <div class="row" id="mixbtn">
      <div class="col-lg-3 mix web">
        <div class="port_item my-3">
          <div class="port_img">
            <img src="images/01.jpg" class="img-fluid" alt="image">
          </div>
        </div>
      </div>

      <div class="col-lg-3 mix grap">
        <div class="port_item my-3">
          <div class="port_img">
            <img src="images/02.jpg" class="img-fluid" alt="image">
          </div>
        </div>
      </div>

      <div class="col-lg-3 mix digtal">
        <div class="port_item my-3 ">
          <div class="port_img">
            <img src="images/03.jpg" class="img-fluid" alt="image">
          </div>
        </div>
      </div>

      <div class="col-lg-3 mix grap">
        <div class="port_item my-3 ">
          <div class="port_img">
            <img src="images/04.jpg" class="img-fluid" alt="image">
          </div>
        </div>
      </div>

      <div class="col-lg-3 mix web">
        <div class="port_item my-3 ">
          <div class="port_img">
            <img src="images/05.jpg" class="img-fluid" alt="image">
          </div>
        </div>
      </div>

      <div class="col-lg-3 mix grap">
        <div class="port_item my-3 ">
          <div class="port_img">
            <img src="images/06.jpg" class="img-fluid" alt="image">
          </div>
        </div>
      </div>

      <div class="col-lg-3 mix digtal">
        <div class="port_item my-3 ">
          <div class="port_img">
            <img src="images/07.jpg" class="img-fluid" alt="image">
          </div>
        </div>
      </div>

      <div class="col-lg-3 mix web">
        <div class="port_item my-3 ">
          <div class="port_img">
            <img src="images/08.jpg" class="img-fluid" alt="image">
          </div>
        </div>
      </div>
    </div>

    <hr>

    <!-- wowjs -->
    <div class="item_1" data-aos="fade-right">1</div>
    <div class="item_1" data-aos="fade-left">2</div>
    <div class="item_1" data-aos="fade-up">3</div>
    <div class="item_1" data-aos="fade-down">4</div>

    <div class="item_1" data-aos="zoom-in">5</div>
    <div class="item_1" data-aos="zoom-out">6</div>

    <div class="item_1" data-aos="slide-down">7</div>
    <div class="item_1" data-aos="slide-up">8</div>
    <hr>

    



   


  </div>


  <!--  JS links -->
  <script src="js/jquery.min.js"></script>
  <script src="js/waypoints.min.js"></script>
  <script src="js/jquery.counterup.min.js"></script>
  <script src="js/jquery.countdown360.min.js"></script>
  <script src="js/flip.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/mixitup.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
